<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="10">       <---refreshes page evry 10 sec-->
    <title>Therapist Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i> <!--change logo-->
                <span>FullMotion</span>
            </div>

            <i class="bx bx-menu" id="button"></i>
        </div>
        

        <div class="user">
            <img src="../images/pfp.jpg" alt="me" class="userPFP">
            <div>
                <p class="name">Dr. Kath Johnson</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="patients.html">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Patients</span>
                </a>
                <span class="tooltip">Patients</span>
            </li>

            <li>
                <a href="notifications.html">
                    <i class="bx bxs-bell"></i>
                    <span class="nav-item">Notifications</span>
                </a>
                <span class="tooltip">Notifications</span>
            </li>

            <li>
                <a href="appointments.html">
                    <i class="bx bxs-calendar"></i>
                    <span class="nav-item">Appointments</span>
                </a>
                <span class="tooltip">Appointments</span>
            </li>

            <li>
                <a href="messages.html">
                    <i class="bx bxs-message-dots"></i>
                    <span class="nav-item">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>

        </ul>
    </div>

    <!-----------End of Sidebar-------------->

    <div class="main-content">
        <div class="contain">
            <h1>Messages</h1>
            
        </div>
    </div>
</body>

<script>
    let button = document.querySelector('#button');
    let sidebar = document.querySelector('.sidebar');

    button.onclick = function() {
        sidebar.classList.toggle('active');
    };

</script>
</html>
