<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">Therapist Login</h1>
        <form class="loginForm" action="dashboard.html" method="post" name="form" onsubmit="return validated()">

            <div class="font"> Username</div>
            <input autocomplete="off" type="text" name="username"> 
            <div id="noUsername">Please provide your username.</div>

            <div class="font font2"> Password</div>
            <input type="password" name="password">
            <div id="noPassword">Please provide your password.</div>

            <button type="submit">Login</button>

        </form>

    </div>

    <script src="Login.js"></script>
</body>
</html>
